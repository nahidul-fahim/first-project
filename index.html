<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background">
        <header class="header">Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number">
            </div>
            <div class="twocol">
                <div class="input-box">
                    <label>Password</label>
                    <input type="tel" placeholder="Enter your password">
                </div>
                <div class="input-box">
                    <label>Confirm Password</label>
                    <input type="tel" placeholder="Re-type your password">
                </div>
            </div> 
            <div class="input-box">
                <label>Address</label>
                <input type="text" placeholder="Address line 1">
                <input type="text" placeholder="Address line 2">
            </div>
            <div class="gender-container">
                <h3>Gender</h3>
                <div class="gender-box">
                    <div class="gender-option">
                        <input type="radio" id="check-male" name="check">
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="check-female" name="check">
                        <label for="check-female">FeMale</label>
                    </div>
                </div>
            </div>

        </form>
    </section>
</body>
</html>
